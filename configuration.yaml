homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 22
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Amsterdam
  # Customization file
  customize: !include customize.yaml
  # Auth Provider
  auth_providers: 
   - type: trusted_networks 
     trusted_networks: 
      - 127.0.0.1 
      - ::1 
      - 192.168.0.0/24
   - type: homeassistant

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Frontend and HTTP
frontend:
  themes: !include themes.yaml
  javascript_version: auto

http:
  base_url: !secret base_url
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  
# Discover some devices automatically
discovery:
  ignore:
    - samsung_tv
    
# Stream
stream:

# Lovelace Mode
lovelace:
  mode: yaml

# Recorder
recorder:
  db_url: !secret recorder
  purge_keep_days: 3
  exclude:
    domains:
      - automation
  
# Speedtest.net
speedtestdotnet:
  scan_interval:
    minutes: 240
  server_id: 12372
  monitored_conditions:
    - ping
    - download
    - upload

# Calendar
calendar:
  - platform: caldav
    url: !secret url_4
    username: !secret icloud_user
    password: !secret icloud_app_specific_password
    calendars:
      - 'Schings'
      - 'Jimmy'
      - 'Stephanie'
      - 'Holiday'

# Tado
tado:
  username: !secret tado_usr
  password: !secret tado_pwd

# Custom Updater
custom_updater:
  track:
    - components
    - cards
  card_urls:
    - https://raw.githubusercontent.com/kalkih/mini-media-player/master/tracker.json
    - https://raw.githubusercontent.com/kuuji/button-card/master/tracker.json
    - https://raw.githubusercontent.com/nervetattoo/simple-thermostat/allow-updates/tracker.json
    - https://raw.githubusercontent.com/bramkragten/custom-ui/master/updater.json
    - https://raw.githubusercontent.com/ljmerza/calendar-card/master/custom_updater.json
    - https://raw.githubusercontent.com/kalkih/simple-weather-card/master/tracker.json
    - https://raw.githubusercontent.com/maykar/lovelace-swipe-navigation/master/tracker.json
    - https://raw.githubusercontent.com/peternijssen/lovelace-postnl/master/tracker.json
    - https://raw.githubusercontent.com/kalkih/mini-graph-card/master/tracker.json
    - https://raw.githubusercontent.com/ljmerza/light-entity-card/master/custom_updater.json
    - https://raw.githubusercontent.com/benct/lovelace-xiaomi-vacuum-card/master/tracker.json
  component_urls:
    - https://raw.githubusercontent.com/eelcohn/home-assistant-rdw/master/custom_updater.json

# Sabnzbd
sabnzbd:
  api_key: !secret sabnzbd_api_key
  host: 192.168.0.34
  name: sabnzbd
  port: 8081
  sensors:
    - current_status
    - speed
    - queue_count
    - queue_size
    - queue_remaining
    - disk_size
    - disk_free
    - total_size

# Iframe
panel_iframe:
  sonarr:
    title: "Sonarr"
    url: !secret url_2
    icon: "mdi:television"
  couchpotato:
    title: "Radarr"
    url: !secret url_3
    icon: "mdi:sofa"
  serveressentials:
    title: "Windows Cloud"
    url: !secret url_1
    icon: "mdi:windows"

# Homekit Configuration
homekit: !include homekit.yaml

# Text to speech
tts:
  - platform: google_translate
  
# iOS and Notifications
ios: !include ios.yaml

# Weather
weather:
  - platform: darksky
    api_key: !secret darksky
    mode: daily
    
# Notify
notify:
  - name: ios_notifier
    platform: group
    services:
      - service: mobile_app_iphone_jimmy
      - service: mobile_app_iphone_stephanie
      
# Xiaomi Aqara/Mija
xiaomi_aqara:
  gateways:
    - key: !secret xiaomi_gateway
  discovery_retry: 10

# All Sensors/Switches ETC.
sensor: !include sensor.yaml
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
camera: !include camera.yaml
media_player: !include media_player.yaml
light: !include light.yaml
switch: !include switch.yaml
input_boolean: !include input_boolean.yaml
zone: !include zone.yaml
device_tracker: !include device_tracker.yaml
alarm_control_panel: !include alarms.yaml
scene: !include scenes.yaml
shell_command: !include shell_command.yaml
input_select: !include input_select.yaml

# Python Script (Birthday Sensor)
python_script:

# Vacuum (Roborock S55)
vacuum:
  - platform: xiaomi_miio
    host: 192.168.0.11
    token: !secret roborock