      entity_id: vacuum.xiaomi_vacuum_cleaner
      to: 'returning'
    - platform: state
      entity_id: vacuum.xiaomi_vacuum_cleaner
      to: 'docked'
    - platform: state
      entity_id: vacuum.xiaomi_vacuum_cleaner
      to: 'paused'
    - platform: state
      entity_id: vacuum.xiaomi_vacuum_cleaner
      to: 'idle'
  action:
    - service: notify.ios_notifier
      data:
        title: 'Roborock S55'
        message: >-
          {{states.sensor.vacuum_cleaner_status_sensor.state}}

