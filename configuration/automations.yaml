      data:
        entity_id: input_select.droger_status
        option: Running
 
- alias: Set washing machine finished when power drops
  initial_state: 'true'
  trigger:
    - platform: numeric_state
      entity_id: sensor.droger_energy_power
      below: 6
  condition:
    condition: and
