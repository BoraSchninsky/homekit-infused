# Birthday Python Script (this is needed to create the sensor, it will do a day countdown as well as an age indicator)
- alias: Reminder - Refresh date countdown sensors
  initial_state: on
  trigger:
    - platform: time
      at: '00:00:01'
    - platform: homeassistant
      event: start
  action:
    - service: python_script.date_countdown
      data:
        name: Trouwdag
        type: anniversary
        date: 16/06/2017
    - service: python_script.date_countdown
      data:
        name: Tala
        type: birthday
        date: 28/07/2013
# Birthday Notifications
- alias: Tala Birthday Notification
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.birthday_tala
      to: '0'
  action:
    - delay:
        hours: 8
    - service: notify.ios_notifier
      data:
        title: "Verjaardag"
        message: "Tala is vandaag [[ states.sensor.birthday_jos_schings.years ]] jaar geworden, Verwen haar maar goed vandaag!"
        data:
