  alias: Vacuum Cleaner Error Solved
  trigger:
    - platform: state
      entity_id: sensor.vacuum_cleaner_error_sensor
      to: 'No Error'
  action:
    - service: notify.ios_notifier
      data:
        title: 'Roborock S55'
        message: Error Resolved
