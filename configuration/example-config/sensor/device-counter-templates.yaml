### Notification Badge Templates (needed for the badges to appear on buttons!)
### Please add your own entities instead of the included ones. Also note that
### Lights, Devices, Sensors and Binary Sensors are in different categories.
### Remove all unused devices as you will not need them! Yes I know there are
### Better ways to do this, however none of the ones I have tested can do
### Real-time state changes without automations or scripts. This will work in
### Absolute Real-Time out of the box, just don't forget to update this when
### Updating your lights. I will make this easier in the future if I find a 
### Solution!

# Template All Lights
  - platform: template
    sensors:
      current_lights_on:
        friendly_name: All Lights Currently On
        value_template: >-
          {{ states|selectattr('entity_id','in',state_attr('group.all_lighting','entity_id'))|selectattr('state','eq','on')|list|count }}

