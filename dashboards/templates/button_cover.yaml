# lovelace_gen

# card
type: custom:button-card
name: {{ name }}
aspect_ratio: 1/1
entity: {{ entity }}
lock:
  enabled: "{{ lock|default('false') }}"
  unlock: tap
size: 25%
show_icon: true
show_name: true
show_label: false
show_state: true
tap_action:
  action: toggle
  haptic: light
hold_action: 
  action: call-service
  service: browser_mod.popup
  service_data:
    title: ' '
    style:
      position: fixed
      z-index: 999
      top: 0
      left: 0
      height: 100%
      width: 100%
      display: block
      align-items: center
      justify-content: center
      background: rgba(0, 0, 0, 0.5)
      flex-direction: column
      margin: 0
      "--iron-icon-fill-color": "#FFF"
    card:
      type: custom:cover-popup-card
      entity: {{ entity }}
      sliderService: cover.set_cover_position
      sliderWidth: 110px
      sliderHeight: 410px
      actionsInARow: 2
      actions:
        - service: cover.open_cover
          service_data:
            entity_id: {{ entity }}
          name: open
          icon: mdi:window-shutter-open
        - service: cover.close_cover
          service_data:
            entity_id: {{ entity }}
          name: close
          icon: mdi:window-shutter
      settings: true
    deviceID:
      - this
  haptic: heavy
double_tap_action: 
  action: call-service
  service: browser_mod.popup
  service_data:
    title: ' '
    style:
      position: fixed
      z-index: 999
      top: 0
      left: 0
      height: 100%
      width: 100%
      display: block
      align-items: center
      justify-content: center
      background: rgba(0, 0, 0, 0.5)
      flex-direction: column
      margin: 0
      "--iron-icon-fill-color": "#FFF"
    card:
      type: custom:cover-popup-card
      entity: {{ entity }}
      sliderService: cover.set_cover_position
      sliderWidth: 110px
      sliderHeight: 410px
      actionsInARow: 2
      actions:
        - service: cover.open_cover
          service_data:
            entity_id: {{ entity }}
          name: open
          icon: mdi:window-shutter-open
        - service: cover.close_cover
          service_data:
            entity_id: {{ entity }}
          name: close
          icon: mdi:window-shutter
      settings: true
    deviceID:
      - this
  haptic: heavy
styles:
  card:
    - border-radius: "[[[ return states['input_select.border_radius_selector'].state ]]]"
    - box-shadow: var(--box-shadow)
  label:
    - font-weight: "[[[ return states['input_select.label_font_weight'].state ]]]"
    - font-size: "[[[ return states['input_select.label_font_size_selector'].state ]]]"
    - font-family: "[[[ return states['input_text.font_family'].state ]]]"
    - padding: 0px 10px
    - justify-self: "[[[ return states['input_select.justify_self'].state ]]]"
#    - color: var(--primary-text-color) 
  state:
    - font-size: "[[[ return states['input_select.state_font_size_selector'].state ]]]"
    - font-family: "[[[ return states['input_text.font_family'].state ]]]"
    - padding: 0px 10px
    - justify-self: "[[[ return states['input_select.justify_self'].state ]]]"
    - text-transform: capitalize
    - font-weight: "[[[ return states['input_select.state_font_weight'].state ]]]"
#    - color: var(--state-color-off) 
  img_cell:
    - align-self: "[[[ return states['input_select.justify_self'].state ]]]"
    - text-align: "[[[ return states['input_select.justify_self'].state ]]]"
    - align-items: "[[[ return `flex-${states['input_select.justify_self'].state}` ]]]"
    - justify-content: "[[[ return `flex-${states['input_select.justify_self'].state}` ]]]"
  name:
    - justify-self: "[[[ return states['input_select.justify_self'].state ]]]"
    - padding: 0px 10px
    - font-weight: "[[[ return states['input_select.name_font_weight'].state ]]]"
    - font-family: "[[[ return states['input_text.font_family'].state ]]]" 
    - font-size: "[[[ return states['input_select.name_font_size_selector'].state ]]]"
#    - color: var(--primary-text-color) 
  icon:
    -  padding: 0px 10px
state:
  - value: "open" 
    styles:
      card:
        - --ha-card-background: {{ ha_card_background|default('white') }}
        - opacity: 1.0
        - box-shadow: none
      name:
        - color: black
      state:
        - color: black
      lock:
        - color: gray 
      label:
        - color: gray
      icon:
        - color: '#ffbb00'
  - value: "closed"
    styles:
      card:
        - opacity: {{ opacity_off|default('0.5') }}
      icon:
        - color: {{ icon_color_off|default('var(--paper-item-icon-color)') }}
      name:
        - color: var(--primary-text-color)
      state:
        - color: var(--primary-text-color)
      label:
        - color: var(--primary-text-color)
      lock:
        - color: var(--paper-item-icon-color)