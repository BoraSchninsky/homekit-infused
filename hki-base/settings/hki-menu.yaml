type: vertical-stack
cards:
  - !include
    - '../templates/other/title-text.yaml'
    - name: '&nbsp; Homekit Infused'
  - type: custom:state-switch
    entity: group
    default: admin
    states:
      admin:
        type: grid
        columns: 3
        cards:
          - !include
            - '../templates/button/button-badge.yaml'
            - name: About
              label: HKI
              icon: mdi:help-circle
              navigation_path: /homekit-infused/about
              notification: "[[[ return '&nbsp'; ]]]"
              background_color: "[[[ return 'rgba(0,0,0,0.0)'; ]]]" 
          - !include
            - '../templates/button/button-badge.yaml'
            - name: HKI
              label: Settings
              icon: mdi:palette
              navigation_path: /homekit-infused/hki_settings
              notification: "[[[ return '&nbsp'; ]]]"
              background_color: "[[[ return 'rgba(0,0,0,0.0)'; ]]]" 
          - !include
            - '../templates/button/button-badge.yaml'
            - name: HA
              label: Settings
              icon: mdi:cogs
              navigation_path: /homekit-infused/ha_settings
              notification: "[[[ return '&nbsp'; ]]]"
              background_color: "[[[ return 'rgba(0,0,0,0.0)'; ]]]" 
      user:
        type: grid
        columns: 3
        cards:
          - !include
            - '../templates/button/button-badge.yaml'
            - name: About
              label: HKI
              icon: mdi:help-circle
              navigation_path: /homekit-infused/about
              notification: "[[[ return '&nbsp'; ]]]"
              background_color: "[[[ return 'rgba(0,0,0,0.0)'; ]]]" 
          - !include
            - '../templates/button/button-badge.yaml'
            - name: Go to
              label: Profile
              icon: mdi:account
              navigation_path: /profile
              notification: "[[[ return '&nbsp'; ]]]"
              background_color: "[[[ return 'rgba(0,0,0,0.0)'; ]]]" 
