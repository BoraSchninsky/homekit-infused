# lovelace_gen

type: custom:button-card
icon: {{ icon|default('mdi:help') }}
size: 50%
color: auto
show_name: false
show_state: false
show_label: false
hold_action:
  action: none
tap_action:
  action: fire-dom-event
  browser_mod:
    command: call-service
    service: browser_mod.popup
    service_data:
      title: " "
      hide_header: true
      style:
        !include ../../includes/popup-style.yaml
      deviceID:
        - this
      card:
        type: vertical-stack
        cards:
          - !include ../popups/close-popup.yaml
          - type: entities
            card_mod:
              style:
                .: |
                  :host {
                    --ha-card-background: transparent !important;
                  }
                  ha-card {
                    background: transparent !important;
                    color: AliceBlue !important;
                    --paper-item-icon-color: auto !important;
                    --paper-item-icon-active-color: #b58e31 !important;
                  }
            entities:
              {% if ((type is defined) and (type == 'message')) %}
              {% for badge in _global.config.header.badges %}
              - type: custom:fold-entity-row
                head:
                  entity: {{ badge.entity }}
                  icon: {{ badge.icon }}
                  name: {{ badge.name }}
                  tap_action:
                    action: fire-dom-event
                    fold_row: true
                padding: -5
                entities:
                  - type: 'custom:auto-entities'
                    card:
                      type: glance
                      card_mod:
                        style:
                          .: |
                            :host {
                              --ha-card-background: transparent !important;
                            }
                            ha-card {
                              background: transparent !important;
                              color: AliceBlue !important;
                              --paper-item-icon-color: auto !important;
                              --paper-item-icon-active-color: #b58e31 !important;
                            }
                      columns: 3
                      show_empty: true
                    filter:
                      include:
                        - group: {{ badge.group_entity }}
                          state: 'on'
                          options:
                            tap_action:
                              action: toggle
                        - group: {{ badge.group_entity }}
                          state: 'heat'
                          options:
                            tap_action:
                              action: toggle
                        - group: {{ badge.group_entity }}
                          state: 'heat_cool'
                          options:
                            tap_action:
                              action: toggle
                        - group: {{ badge.group_entity }}
                          state: 'cool'
                          options:
                            tap_action:
                              action: toggle
                        - group: {{ badge.group_entity }}
                          state: 'open'
                          options:
                            tap_action:
                              action: toggle
              {% endfor %}
              {% else %}
              - type: 'custom:auto-entities'
                card:
                  type: glance
                  card_mod:
                    style:
                      .: |
                        :host {
                          --ha-card-background: transparent !important;
                        }
                        ha-card {
                          background: transparent !important;
                          color: AliceBlue !important;
                          --paper-item-icon-color: auto !important;
                          --paper-item-icon-active-color: #b58e31 !important;
                        }
                  columns: 3
                  show_empty: true
                filter:
                  include:
                    - group: {{ group_entity|default('group.current_lights_on')}}
                      state: 'on'
                      options:
                        tap_action:
                          action: toggle
                    - group: {{ group_entity|default('group.current_lights_on')}}
                      state: 'heat'
                      options:
                        tap_action:
                          action: toggle
                    - group: {{ group_entity|default('group.current_lights_on')}}
                      state: 'heat_cool'
                      options:
                        tap_action:
                          action: toggle
                    - group: {{ group_entity|default('group.current_lights_on')}}
                      state: 'cool'
                      options:
                        tap_action:
                          action: toggle
                    - group: {{ group_entity|default('group.current_lights_on')}}
                      state: 'open'
                      options:
                        tap_action:
                          action: toggle
              {% endif %}
  haptics: light
styles:
  card:
    - --ha-card-background: var(--header-badge-background)
    - border-radius: 50%
    - box-shadow: none
    - width: 35px
    - overflow: visible
    - height: 35px
  icon:
    - color: var(--header-badge-icon-color)
  custom_fields:
    badge:
      - background-color: "{{ background_color|default('none') }}"
      - color: var(--header-badge-text-color)
      - border-radius: 50%
      - position: absolute
      - left: 60%
      - bottom: 60%
      - height: 15px
      - width: 15px
      - font-size: 10px
      - line-height: 15px
custom_fields: 
  badge: "{{ badge|default('unknown') }}"
view_layout:
  grid-area: {{ grid_area|default('eight')}}
  show:
    mediaquery: "{{ mediaquery|default('(min-width: 650px)') }}"