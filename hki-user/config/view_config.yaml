view_config:
######### FRONTPAGE ########################################################################################################
  home:
    title: greeting
    show_in_navbar: true
    show_in_menu: false
    columns: 
      buttons: 4
    persons:
      stephanie:
        entity: person.stephanie
        text_color: white
        image_path: /local/images/stephanie_small.png
        phone_battery_sensor: sensor.sm_n986b_batterijniveau
        travel_time_to_home: sensor.reistijd_stephanie
        travel_time_to_work: sensor.reistijd_stephanie_work
        path: stephanie_location
      jimmy:
        entity: person.jimmy
        alignment: right
        text_color: white
        image_path: /local/images/jimmy_small.png
        phone_battery_sensor: sensor.sm_n976b_battery_level
        travel_time_to_home: sensor.reistijd_jimmy
        travel_time_to_work: sensor.reistijd_jimmy_work
        path: jimmy_location
    persons_alt:
      tala:
        name: Tala
        entity: person.tala
        text_color: white
        image_path: /local/images/tala2.png
    simple_weather:
      entity: weather.eindhoven
      city_name: Eindhoven
    favorites:
      show_title: false

######### MENU #############################################################################################################

  menu:
    show_in_navbar: true
    show_in_menu: false
    icon: mdi:apps
    subtitle: "[[[ return `Homekit Infused Version: ${states['sensor.hki_current_version'].state}`; ]]]"
    search_card:
    favorites: 
    menu: 
    columns: 
      buttons: 4
    hki_menu:

######### GENERIC VIEWS ####################################################################################################

# Climate
  climate:
    subtitle: "[[[ return `The current average temperature is ${states['sensor.average_house_temperature'].state}` ]]]"
    columns: 
      buttons: 4
    icon: mdi:thermometer
    show_in_favorites: true
    button_badge: sensor.average_house_temperature
    button_label: "[[[ if (states['sensor.current_climate_entities_on'].state == 0) return `Thermostats Off`; else return `${states['sensor.current_climate_entities_on'].state} Thermostats On`; ]]]"
    climate:
    devices:
      thermostats:
        - climate.tado_smart_radiator_thermostat_va1671957504
        - climate.tado_smart_radiator_thermostat_va2898201344
        - climate.tado_smart_radiator_thermostat_va0882906624
        - climate.tado_smart_radiator_thermostat_va2711623168
      fans:
        - switch.fan
      temperature.purple:
        - sensor.woonkamer
        - sensor.slaapkamer
        - sensor.kleine_kamer_temperatuur
        - sensor.keuken_temperatuur
        - sensor.badkamer
        - sensor.motion_bijkeuken_temperature
        - sensor.voordeur_temperature
        - sensor.motion_toilet_temperature
      humidity.orange:
        - sensor.woonkamer_2
        - sensor.slaapkamer_2
        - sensor.kleine_kamer_luchtvochtigheid
        - sensor.keuken_luchtvochtigheid
        - sensor.badkamer
      pressure.cyan:
        - sensor.slaapkamer_3
        - sensor.badkamer_3

# Devices
  devices:
    subtitle: "[[[ if (states['sensor.current_devices_on'].state == 0) return `All devices are turned off`; if (states['sensor.current_devices_on'].state == 1) return `1 device is turned on`; else return `${states['sensor.current_devices_on'].state} devices are turned on`; ]]]"
    columns: 
      buttons: 4
    icon: mdi:power-plug
    show_in_favorites: true
    button_badge: sensor.current_devices_on
    button_label: "[[[ if (states['sensor.current_devices_on'].state == 0) return `Devices Off`; else return `${states['sensor.current_devices_on'].state} Devices On`; ]]]"
    devices:
      woonkamer:
        - switch.receiver
        - switch.samsung_tv
        - switch.xbox_one
      slaapkamer.lock:
        - switch.receiver_slaapkamer_2
        - switch.tv_slaapkamer
      kleine_kamer:
        - switch.pc_van_jimmy.lock
        - switch.pc_van_stephanie.lock
        - switch.piano
        - switch.printer
      keuken:
        - switch.afzuigkap.fan
        - switch.oven
        - switch.airfryer
        - switch.nespresso_apparaat
        - switch.cappumaker
        - switch.waterkoker
        - switch.vaatwasser
        - switch.koelkast_2.lock
      bijkeuken:
        - switch.vriezer.lock
        - switch.wasmachine
        - switch.droger

# Lights
  lights:
    subtitle: "[[[ if (states['sensor.current_lights_on'].state == 0) return `All lights are turned off`; if (states['sensor.current_lights_on'].state == 1) return `1 light is turned on`; else return `${states['sensor.current_lights_on'].state} lights are turned on`; ]]]"
    columns: 
      buttons: 4
      view_selector: 2
    icon: mdi:floor-lamp
    show_in_favorites: true
    button_badge: sensor.current_lights_on
    button_label: "[[[ if (states['sensor.current_lights_on'].state == 0) return `Lights Off`; else return `${states['sensor.current_lights_on'].state} Lights On`; ]]]"
    show_in_menu: true
    view_selector:
      lights_basement:
        name: Berging
        icon: mdi:lightbulb
      lights.this_view:
        name: Begane Grond
        icon: mdi:floor-lamp
    devices:
      woonkamer:
        - light.plafond
        - light.eettafel
        - light.woonkamer_led_lampen.rgb
        - light.tafellamp.color-temp
        - light.vloerlamp.color-temp
        - light.gateway_light_7811dcdef324.rgb
      slaapkamer.lock:
        - light.nachtkastje_stephanie.color-temp
        - light.nachtkastje_jimmy.color-temp
        - light.nachtkastjes.color-temp
        - light.slaapkamer_led_lampen.rgb
        - light.bed_lamp
        - light.kast_lamp
      kleine_kamer:
        - light.office_led_lampen.rgb
        - light.kleine_kamer.color-temp
      keuken:
        - light.keuken.color-temp
        - light.keuken_leds.rgb
        - light.keuken_leds_onder.rgb
      bijkeuken:
        - light.bijkeuken
      gang:
        - light.entree_lamp
        - light.gang_lamp
      balkon:
        - light.balkon
      badkamer:
        - light.koogeek_sw_056ce9
      toilet:
        - light.toilet
      berging:
        - light.berging.color-temp

# Lights Basement
  lights_basement:
    title: Lights
    subtitle: "[[[ if (states['sensor.current_lights_on'].state == 0) return `All lights are turned off`; if (states['sensor.current_lights_on'].state == 1) return `1 light is turned on`; else return `${states['sensor.current_lights_on'].state} lights are turned on`; ]]]"
    columns: 
      buttons: 4
      view_selector: 2
    icon: mdi:floor-lamp
    view_selector:
      lights_basement.this_view:
        name: Berging
        icon: mdi:lightbulb
      lights:
        name: Begane Grond
        icon: mdi:floor-lamp
    devices:
      berging:
        - light.berging.color-temp

# Security
  security:
    subtitle: Panel
    columns: 
      buttons: 4
    icon: mdi:cctv
    show_in_favorites: true
    button_badge: sensor.current_binary_sensors_on
    button_label: "[[[ return `Alarm ${states['alarm_control_panel.home_alarm'].state}`; ]]]"
    devices:
      unifi_cameras:
        - camera.gallerij_camera
        - camera.kennedylaan_links
      other_cameras:
        - camera.woonkamer_camera
        - camera.kennedylaan_camera
      motion_inside:
        - binary_sensor.motion_gang
        - binary_sensor.motion_office
        - binary_sensor.motion_woonkamer_camera
        - binary_sensor.motion_bijkeuken
        - binary_sensor.motion_toilet
        - binary_sensor.motion_gallerij_camera_2
        - binary_sensor.motion_kennedylaan_links
        - binary_sensor.motion_gallerij_camera
      doors:
        - binary_sensor.voordeur
        - binary_sensor.woonkamer_deur
        - binary_sensor.slaapkamer_deur
      windows:
        - binary_sensor.kleine_kamerraam
        - binary_sensor.keukenraam
        - binary_sensor.bijkeukenraam
      smoke:
        - binary_sensor.smoke_sensor

# Energy
  energy:
    subtitle: "[[[ return `The current energy usage is ${states['sensor.current_power_usage'].state}`; ]]]"
    columns: 
      buttons: 4
      graphs: 2
    icon: mdi:chart-line
    show_in_favorites: true
    button_badge: sensor.current_power_usage
    devices:
      current_meter_readings.graph:
        - sensor.dsmr_consumption_gas_delivered.purple
        - sensor.dsmr_total_power_delivered.cyan
      total_today.graph:
        - sensor.dsmr_day_consumption_gas.red
        - sensor.dsmr_day_consumption_electricity_merged
      total_cost_today.graph:
        - sensor.dsmr_day_consumption_gas_cost.pink
        - sensor.dsmr_day_consumption_electricity_cost_merged.orange
      wattage.graph.blue:
        - sensor.wasmachine_power
        - sensor.droger_power
        - sensor.koelkast_power
        - sensor.vaatwasser_power
        - sensor.power_52
        - sensor.ts0121_2
        - sensor.power_60
        - sensor.power_57
      voltage.graph.orange:
        - sensor.wasmachine_voltage
        - sensor.droger_voltage
        - sensor.koelkast_voltage
        - sensor.vaatwasser_voltage
      current.graph:
        - sensor.wasmachine_current
        - sensor.droger_current
        - sensor.koelkast_current
        - sensor.vaatwasser_current

# Scenes
  scenes:
    subtitle: "[[[ if (states['sensor.current_scenes_on'].state == 0) return `All scenes are inactive`; if (states['sensor.current_scenes_on'].state == 1) return `1 scene is active`; else return `${states['sensor.current_scenes_on'].state} scenes are active`; ]]]"
    columns: 
      buttons: 4
    icon: mdi:arrange-send-backward
    show_in_favorites: true
    button_badge: sensor.current_scenes_on
    devices:
      lights:
        - input_boolean.scene_dagverlichting
        - input_boolean.scene_avondverlichting
        - input_boolean.scene_nachtverlichting
        - input_boolean.dummy1
        - group.scene_schoonmaken_on
        - input_boolean.scene_lichtuit
      other_scenes:
        - group.scene_koken_on
        - group.scene_wassen_on
        - group.scene_naarbed
        - input_boolean.scene_klaar_met_koken
        - input_boolean.scene_klaar_met_wassen
        - input_boolean.scene_welterusten


# Media Players
