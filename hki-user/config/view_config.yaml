view_config:
######## FRONTPAGE ########################################################################################################
  home:
    title: greeting
    show_in_navbar: true
    show_in_menu: false
    columns: 
      buttons: 4
    persons:
      - columns: 2
        square: true
        entities:
          - entity: person.stephanie
            text_color: white
            image_path: /local/images/stephanie_small.png
            phone_battery_sensor: sensor.sm_n986b_batterijniveau
            travel_time_to_home: sensor.reistijd_stephanie
            travel_time_to_work: sensor.reistijd_stephanie_work
            path: stephanie_location
          - entity: person.jimmy
            alignment: right
            text_color: white
            image_path: /local/images/jimmy_small.png
            phone_battery_sensor: sensor.sm_n976b_battery_level
            travel_time_to_home: sensor.reistijd_jimmy
            travel_time_to_work: sensor.reistijd_jimmy_work
            path: jimmy_location
      - columns: 1
        square: false
        entities:
          - entity: person.tala
            text_color: white
            image_path: /local/images/tala2.png
            path: tala
    simple_weather:
      - entity: weather.eindhoven
        city_name: Eindhoven
    favorites:
      show_title: false
      
######## MENU #############################################################################################################
  menu:
    show_in_navbar: true
    show_in_menu: false
    icon: mdi:apps
    subtitle: "[[[ return `Homekit Infused Version: ${states['sensor.hki_current_version'].state}`; ]]]"
    search:
    favorites: 
    menu: 
    columns: 
      buttons: 4
    hki_menu:

######### GENERIC VIEWS ####################################################################################################

# Climate
  climate:
    subtitle: "[[[ return `The current average temperature is ${states['sensor.average_house_temperature'].state}` ]]]"
    columns: 
      thermostats: 4
      graphs: 4
    icon: mdi:thermometer
    show_in_favorites: true
    button_badge: sensor.average_house_temperature
    button_label: "[[[ if (states['sensor.current_climate_entities_on'].state == 0) return `Thermostats Off`; else return `${states['sensor.current_climate_entities_on'].state} Thermostats On`; ]]]"
    climate:
      controls:
        title: Controls
      thermostats:
        - title: Thermostats
          entities:
            - climate.tado_smart_radiator_thermostat_va1671957504
            - climate.tado_smart_radiator_thermostat_va2898201344
            - climate.tado_smart_radiator_thermostat_va0882906624
            - climate.tado_smart_radiator_thermostat_va2711623168
    devices:
      - title: Fans
        entities:
          - entity: switch.fan
            type: fan
    graphs:
      - title: Temperature
        type: button
        line_color: cyan
        entities:
          - sensor.woonkamer
          - sensor.slaapkamer
          - sensor.kleine_kamer_temperatuur
          - sensor.keuken_temperatuur
          - sensor.badkamer
          - sensor.motion_bijkeuken_temperature
          - sensor.voordeur_temperature
          - sensor.motion_toilet_temperature
      - title: Humidity
        type: button
        line_color: purple
        entities:
          - sensor.woonkamer_2
          - sensor.slaapkamer_2
          - sensor.kleine_kamer_luchtvochtigheid
          - sensor.keuken_luchtvochtigheid
          - sensor.badkamer
      - title: Pressure
        type: button
        line_color: orange
        entities:
          - sensor.slaapkamer_3
          - sensor.badkamer_3

# Devices
  devices:
    subtitle: "[[[ if (states['sensor.current_devices_on'].state == 0) return `All devices are turned off`; if (states['sensor.current_devices_on'].state == 1) return `1 device is turned on`; else return `${states['sensor.current_devices_on'].state} devices are turned on`; ]]]"
    columns: 
      buttons: 4
    icon: mdi:power-plug
    show_in_favorites: true
    button_badge: sensor.current_devices_on
    button_label: "[[[ if (states['sensor.current_devices_on'].state == 0) return `Devices Off`; else return `${states['sensor.current_devices_on'].state} Devices On`; ]]]"
    devices:
      - title: Woonkamer
        entities:
          - switch.receiver
          - switch.samsung_tv
          - switch.xbox_one
      - title: Slaapkamer
        lock: true
        entities:
          - switch.receiver_slaapkamer_2
          - switch.tv_slaapkamer
      - title: Kleine Kamer
        entities:
          - entity: switch.pc_van_jimmy
            lock: true
            label: "[[[ return `${states['sensor.power_57'].state} W`; ]]]"
          - entity: switch.pc_van_stephanie
            lock: true
            label: "[[[ return `${states['sensor.power_60'].state} W`; ]]]"
          - switch.piano
          - switch.printer
      - title: Keuken
        entities:
          - entity: switch.afzuigkap
            type: fan
          - entity: switch.oven
            label: "[[[ return `${states['sensor.power_52'].state} W`; ]]]"
          - switch.airfryer
          - switch.nespresso_apparaat
          - switch.cappumaker
          - switch.waterkoker
          - entity: switch.vaatwasser
            lock: true
            label: "[[[ return `${states['sensor.vaatwasser_power'].state} W`; ]]]"
          - entity: switch.koelkast_2
            lock: true
            label: "[[[ return `${states['sensor.koelkast_power'].state} W`; ]]]"
      - title: Bijkeuken
        lock: true
        entities:
          - entity: switch.vriezer
            label: "[[[ return `${states['sensor.ts0121_2'].state} W`; ]]]"
          - entity: switch.wasmachine
            label: "[[[ return `${states['sensor.wasmachine_power'].state} W`; ]]]"
          - entity: switch.droger
            label: "[[[ return `${states['sensor.droger_power'].state} W`; ]]]"

# Lights
  lights:
    subtitle: "[[[ if (states['sensor.current_lights_on'].state == 0) return `All lights are turned off`; if (states['sensor.current_lights_on'].state == 1) return `1 light is turned on`; else return `${states['sensor.current_lights_on'].state} lights are turned on`; ]]]"
    columns: 
      buttons: 4
    icon: mdi:floor-lamp
    show_in_favorites: true
    button_badge: sensor.current_lights_on
    button_label: "[[[ if (states['sensor.current_lights_on'].state == 0) return `Lights Off`; else return `${states['sensor.current_lights_on'].state} Lights On`; ]]]"
    show_in_menu: true
    view_selector:
      columns: 2
      aspect_ratio: 4/1
      elements:
        - name: Berging
          icon: mdi:lightbulb
          path: lights_basement
        - name: Begane Grond
          icon: mdi:floor-lamp
          path: lights
          this_view: true
    devices:
      - title: Woonkamer
        entities:
          - light.plafond
          - light.eettafel
          - entity: light.woonkamer_led_lampen
            type: rgb
          - entity: light.tafellamp
            type: color-temp
          - entity: light.vloerlamp
            type: color-temp
          - entity: light.gateway_light_7811dcdef324
            type: rgb
      - title: Slaapkamer
        lock: true
        entities:
          - entity: light.nachtkastje_stephanie
            type: color-temp
          - entity: light.nachtkastje_jimmy
            type: color-temp
          - entity: light.nachtkastjes
            type: color-temp
          - entity: light.slaapkamer_led_lampen
            type: rgb
          - light.bed_lamp
          - light.kast_lamp
      - title: Kleine Kamer
        entities:
          - entity: light.office_led_lampen
            type: rgb
          - entity: light.kleine_kamer
            type: color-temp
      - title: Keuken
        entities:
          - entity: light.keuken
            type: color-temp
          - entity: light.keuken_leds
            type: rgb
          - entity: light.keuken_leds_onder
            type: rgb
      - title: Bijkeuken
        entities:
          - light.bijkeuken
      - title: Gang
        entities:
          - light.entree_lamp
          - light.gang_lamp
      - title: Balkon
        entities:
          - light.balkon
      - title: Badkamer
        entities:
          - light.koogeek_sw_056ce9
      - title: Toilet
        entities:
          - light.toilet

# Lights Basement
  lights_basement:
    title: Lights
    subtitle: "[[[ if (states['sensor.current_lights_on'].state == 0) return `All lights are turned off`; if (states['sensor.current_lights_on'].state == 1) return `1 light is turned on`; else return `${states['sensor.current_lights_on'].state} lights are turned on`; ]]]"
    columns: 
      buttons: 4
    icon: mdi:floor-lamp
    view_selector:
      columns: 2
      aspect_ratio: 4/1
      elements:
        - name: Berging
          icon: mdi:lightbulb
          path: lights_basement
          this_view: true
        - name: Begane Grond
          icon: mdi:floor-lamp
          path: lights
    devices:
      - title: Berging
        entities:
          - entity: light.berging
            type: color-temp

# Security
  security:
    subtitle: "[[[ return `Alarm ${states['alarm_control_panel.home_alarm'].state}`; ]]]"
    columns: 
      cameras: 1
      buttons: 4
    icon: mdi:cctv
    show_in_favorites: true
    button_badge: sensor.current_binary_sensors_on
    button_label: "[[[ return `Alarm ${states['alarm_control_panel.home_alarm'].state}`; ]]]"
    cameras:
      - title: Unifi Camera's
        entities:
          - camera.gallerij_camera
          - camera.kennedylaan_links
      - title: Other Camera's
        entities:
          - camera.woonkamer_camera
          - camera.kennedylaan_camera
    devices:
      - title: Motion
        entities:
          - binary_sensor.motion_gang
          - binary_sensor.motion_office
          - binary_sensor.motion_woonkamer_camera
          - binary_sensor.motion_bijkeuken
          - binary_sensor.motion_toilet
          - binary_sensor.motion_gallerij_camera_2
          - binary_sensor.motion_kennedylaan_links
          - binary_sensor.motion_gallerij_camera
      - title: Doors
        entities:
          - binary_sensor.voordeur
          - binary_sensor.woonkamer_deur
          - binary_sensor.slaapkamer_deur
      - title: Windows
        entities:
          - binary_sensor.kleine_kamerraam
          - binary_sensor.keukenraam
          - binary_sensor.bijkeukenraam
      - title: Smoke
        entities:
          - binary_sensor.smoke_sensor

# Energy
  energy:
    subtitle: "[[[ return `The current energy usage is ${states['sensor.current_power_usage'].state}`; ]]]"
    layout:
      max_cols: 3
    columns: 
      buttons: 4
      graphs: 2
    icon: mdi:chart-line
    show_in_favorites: true
    button_badge: sensor.current_power_usage
    graphs:
      - title: Current Meter Readings
        line_color: green
        line_width: 3
        entities:
          - entity: sensor.dsmr_consumption_gas_delivered
            hours_to_show: 72
          - entity: sensor.dsmr_total_power_delivered
            hours_to_show: 72
      - title: Total Today
        line_color: orange
        line_width: 3
        entities:
          - sensor.dsmr_day_consumption_gas
          - sensor.dsmr_day_consumption_electricity_merged
      - title: Total Cost Today
        line_color: red
        line_width: 3
        entities:
          - sensor.dsmr_day_consumption_gas_cost
          - sensor.dsmr_day_consumption_electricity_cost_merged
      - title: Wattage
        line_color: purple
        line_width: 3
        entities:
          - sensor.wasmachine_power
          - sensor.droger_power
          - sensor.koelkast_power
          - sensor.vaatwasser_power
          - sensor.power_52
          - sensor.ts0121_2
          - sensor.power_60
          - sensor.power_57
      - title: Voltage
        line_color: cyan
        line_width: 3
        entities:
          - sensor.wasmachine_voltage
          - sensor.droger_voltage
          - sensor.koelkast_voltage
          - sensor.vaatwasser_voltage
      - title: Current
        line_color: dodgerblue
        line_width: 3
        entities:
          - sensor.wasmachine_current
          - sensor.droger_current
          - sensor.koelkast_current
          - sensor.vaatwasser_current

# Scenes
  scenes:
    subtitle: "[[[ if (states['sensor.current_scenes_on'].state == 0) return `All scenes are inactive`; if (states['sensor.current_scenes_on'].state == 1) return `1 scene is active`; else return `${states['sensor.current_scenes_on'].state} scenes are active`; ]]]"
    columns: 
      buttons: 4
    icon: mdi:arrange-send-backward
    show_in_favorites: true
    button_badge: sensor.current_scenes_on
    devices:
      - title: Lights
        entities:
          - input_boolean.scene_dagverlichting
          - input_boolean.scene_avondverlichting
          - input_boolean.scene_nachtverlichting
          - input_boolean.dummy1
          - group.scene_schoonmaken_on
          - input_boolean.scene_lichtuit
      - title: Other
        entities:
          - group.scene_koken_on
          - group.scene_wassen_on
          - group.scene_naarbed
          - input_boolean.scene_klaar_met_koken
          - input_boolean.scene_klaar_met_wassen
          - input_boolean.scene_welterusten


# Media Players
  media_media_players:
    title: Media
    subtitle: "[[[ if (states['sensor.media_players_playing'].state == 'Playing') return `A media player is playing right now`; else return `All mediaplayers have stopped playing`; ]]]"
    columns: 
      buttons: 4
    icon: mdi:plex
    button_badge: sensor.media_players_playing
    view_selector:
      columns: 3
      aspect_ratio: 3/1
      elements:
        - name: Players
          icon: mdi:animation-play
          path: media_media_players
          this_view: true
        - name: Google
          icon: mdi:google-home
          path: media_google_home
        - name: Upcoming
          icon: mdi:plex
          path: media_upcoming_media
        - name: Shield TV
          icon: mdi:android
          path: media_android_remote
        - name: Apple TV
          icon: mdi:apple
          path: media_atv_remote
        - name: Xbox
          icon: mdi:microsoft-xbox
          path: media_xbox_controller
    media_players:
      - title: Spotify
        entities:
          - media_player.spotify_stephanie_schings
          - media_player.spotify_jimmy_schings
      - title: Nest Hubs
        entities:
          - media_player.slaapkamer_display
          - media_player.keuken_display
      - title: TV's and Consoles
        entities:
          - media_player.nvidia_s_h_i_e_l_d_tv_pro
          - media_player.xboxone

# Google Home
  media_google_home:
    title: Media
    subtitle: "[[[ if (states['sensor.media_players_playing'].state == 'Playing') return `A media player is playing right now`; else return `All mediaplayers have stopped playing`; ]]]"
    columns: 
      buttons: 4
    icon: mdi:plex
    button_badge: sensor.media_players_playing
    view_selector:
      columns: 3
      aspect_ratio: 3/1
      elements:
        - name: Players
          icon: mdi:animation-play
          path: media_media_players
        - name: Google
          icon: mdi:google-home
          path: media_google_home
          this_view: true
        - name: Upcoming
          icon: mdi:plex
          path: media_upcoming_media
        - name: Shield TV
          icon: mdi:android
          path: media_android_remote
        - name: Apple TV
          icon: mdi:apple
          path: media_atv_remote
        - name: Xbox
          icon: mdi:microsoft-xbox
          path: media_xbox_controller
    google_home:
      all_speakers: media_player.all_speakers
      entities:
        - media_player.badkamer_speaker
        - media_player.bijkeuken_speaker
        - media_player.woonkamer_speaker
        - media_player.slaapkamer_display
        - media_player.keuken_display
        - media_player.kleine_kamer_speaker
        - media_player.shield_android_tv_4

# Upcoming Media
  media_upcoming_media:
    title: Media
    subtitle: "[[[ if (states['sensor.media_players_playing'].state == 'Playing') return `A media player is playing right now`; else return `All mediaplayers have stopped playing`; ]]]"
    columns: 
      buttons: 4
    icon: mdi:plex
    button_badge: sensor.media_players_playing
    view_selector:
      columns: 3
      aspect_ratio: 3/1
      elements:
        - name: Players
          icon: mdi:animation-play
          path: media_media_players
        - name: Google
          icon: mdi:google-home
          path: media_google_home
        - name: Upcoming
          icon: mdi:plex
          path: media_upcoming_media
          this_view: true
        - name: Shield TV
          icon: mdi:android
          path: media_android_remote
        - name: Apple TV
          icon: mdi:apple
          path: media_atv_remote
        - name: Xbox
          icon: mdi:microsoft-xbox
          path: media_xbox_controller
    upcoming_media:
      - title: Recently Added TV
        entity: sensor.recently_added_tv
      - title: Recently Added Movies
        entity: sensor.recently_added_movies
      - title: Upcoming TV
        entity: sensor.sonarr_upcoming_media
      - title: Upcoming Movies
        entity: sensor.radarr_upcoming_media

# Android Remote
  media_android_remote:
    title: Media
    subtitle: "[[[ if (states['sensor.media_players_playing'].state == 'Playing') return `A media player is playing right now`; else return `All mediaplayers have stopped playing`; ]]]"
    columns: 
      buttons: 4
    icon: mdi:plex
    show_in_favorites: true 
    show_in_menu: true
    button_badge: sensor.media_players_playing
    view_selector:
      columns: 3
      aspect_ratio: 3/1
      elements:
        - name: Players
          icon: mdi:animation-play
          path: media_media_players
        - name: Google
          icon: mdi:google-home
          path: media_google_home
        - name: Upcoming
          icon: mdi:plex
          path: media_upcoming_media
        - name: Shield TV
          icon: mdi:android
          path: media_android_remote
          this_view: true
        - name: Apple TV
          icon: mdi:apple
          path: media_atv_remote
        - name: Xbox
          icon: mdi:microsoft-xbox
          path: media_xbox_controller
    remote_control:
      - title: Woonkamer
        media_player: media_player.nvidia_s_h_i_e_l_d_tv_pro
        sound_player: media_player.samsung_ue65ku6000
        remote_entity: media_player.nvidia_s_h_i_e_l_d_tv_pro

# Apple TV Remote
  media_atv_remote:
    title: Media
    subtitle: "[[[ if (states['sensor.media_players_playing'].state == 'Playing') return `A media player is playing right now`; else return `All mediaplayers have stopped playing`; ]]]"
    columns: 
      buttons: 4
    icon: mdi:plex
    button_badge: sensor.media_players_playing
    view_selector:
      columns: 3
      aspect_ratio: 3/1
      elements:
        - name: Players
          icon: mdi:animation-play
          path: media_media_players
        - name: Google
          icon: mdi:google-home
          path: media_google_home
        - name: Upcoming
          icon: mdi:plex
          path: media_upcoming_media
        - name: Shield TV
          icon: mdi:android
          path: media_android_remote
        - name: Apple TV
          icon: mdi:apple
          path: media_atv_remote
          this_view: true
        - name: Xbox
          icon: mdi:microsoft-xbox
          path: media_xbox_controller
    remote_control:
      - title: Slaapkamer
        media_player: media_player.slaapkamer
        sound_player: media_player.slaapkamer
        remote_entity: remote.slaapkamer
        type: atv

# Xbox Controller
  media_xbox_controller:
    title: Media
    subtitle: "[[[ if (states['sensor.media_players_playing'].state == 'Playing') return `A media player is playing right now`; else return `All mediaplayers have stopped playing`; ]]]"
    columns: 
      buttons: 4
    icon: mdi:plex
    button_badge: sensor.media_players_playing
    view_selector:
      columns: 3
      aspect_ratio: 3/1
      elements:
        - name: Players
          icon: mdi:animation-play
          path: media_media_players
        - name: Google
          icon: mdi:google-home
          path: media_google_home
        - name: Upcoming
          icon: mdi:plex
          path: media_upcoming_media
        - name: Shield TV
          icon: mdi:android
          path: media_android_remote
        - name: Apple TV
          icon: mdi:apple
          path: media_atv_remote
        - name: Xbox
          icon: mdi:microsoft-xbox
          path: media_xbox_controller
          this_view: true
    xbox_controller:
      - title: Xbox One
        xbox_entity: media_player.xboxone
        remote_entity: remote.xboxone_remote

# Vacuum
  vacuum:
    subtitle: "[[[ return `The current status is ${states['vacuum.roborock_vacuum_s5'].state}`; ]]]"
    columns: 
      buttons: 4
      cameras: 1
    icon: mdi:robot-vacuum
    show_in_favorites: true
    button_badge: vacuum.roborock_vacuum_s5
    custom_cards:
    vacuum:
      - title: Controls
        entity: vacuum.roborock_vacuum_s5
        sensor: sensor.vacuum_fan_speed
    cameras:
      - title: Live Map
        entities:
          - camera.rockrobo_map

# Battery
  battery:
    subtitle: Overview
    columns: 
      buttons: 4
    icon: mdi:battery-50
    battery:
      columns: 4

# Calendar
  calendar:
    subtitle: Overview
    columns: 
      buttons: 4
    icon: mdi:calendar-account
    calendar:
      - title: Birthdays
        initial_view: dayGridMonth
        entities: 
          - calendar.contacts

# Certificates
  certificates:
    subtitle: Overview
    icon: mdi:file-certificate
    certificates:

# Cleaning
  cleaning:
    subtitle: Overview
    columns: 
      buttons: 4
    icon: mdi:washing-machine
    custom_cards: 

# Computers
  computers:
    subtitle: Overview
    columns: 
      buttons: 4
    icon: mdi:desktop-tower-monitor
    custom_cards: 

# Floorplan
  floorplan:
    subtitle: Overview
    columns: 
      buttons: 4
    icon: mdi:floor-plan
    custom_cards: 

# Find My
  find_my:
    subtitle: Persons and Devices
    button_badge: group.device_status
    icon: mdi:map-search
    find_my:
      persons:
        - name: Jimmy
          entity: person.jimmy
          battery_entity: sensor.sm_n976b_battery_level
          geocoded_location_entity: sensor.sm_n976b_geocoded_location
        - name: Stephanie
          entity: person.stephanie
          battery_entity: sensor.sm_n986b_batterijniveau
          geocoded_location_entity: sensor.sm_n986b_gegeocodeerde_locatie
        - name: Tala
          entity: person.tala
      devices:
        - name: Tile Pro
          entity: device_tracker.dog
        - name: Note 10+ 5G
          entity: device_tracker.sm_n976b
          geocoded_location_entity: sensor.sm_n976b_geocoded_location
          battery_entity: sensor.sm_n976b_battery_level
        - name: Note 20 Ultra
          entity: device_tracker.sm_n986b
          battery_entity: sensor.sm_n986b_batterijniveau
          geocoded_location_entity: sensor.sm_n986b_gegeocodeerde_locatie
        - name: iPhone 5S
          entity: device_tracker.jimmys_iphone_2
          battery_entity: sensor.jimmys_iphone_battery_level
        - name: Fossil Gen5
          entity: device_tracker.fossil_gen_5_carlyle
        - name: Galaxy Watch3
          entity: device_tracker.samsung_galaxy_watch_3

# P2000
  p2000:
    subtitle: Monitor
    columns: 
      buttons: 4
    icon: mdi:car-emergency
    custom_cards: 

# System
  system:
    subtitle: Overview
    columns: 
      buttons: 4
    icon: mdi:home-assistant
    custom_cards: 

# Traffic
  traffic:
    layout:
      column_widths: 7fr;
      max_width: 100%
    subtitle: "[[[ return `${states['sensor.reistijd_jimsteph'].state} reistijd naar partner`; ]]]"
    button_badge: sensor.reistijd_jimsteph
