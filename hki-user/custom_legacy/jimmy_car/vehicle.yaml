# Image
- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../hki-base/templates/titles/default.yaml'
        - name: '&nbsp; Image'
      - type: picture
        style: |
          ha-card {
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
          }
        image: /local/images/peugeot207.jpg
# General Information
- type: custom:mod-card
  style: |
    ha-card {
      margin-left: 7px;
      margin-right: 7px;
    }
  card:
    type: vertical-stack
    cards:
      - !include
        - '../../../hki-base/templates/titles/default.yaml'
        - name: '&nbsp; General Information'
      - type: entities
        style: |
          ha-card {
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            font-family: var(--font-family);
            font-size: 12px;
            opacity: 0.8;
          }
        entities:  
          - entity: sensor.kenteken_jimmy
            name: Kenteken
            icon: mdi:numeric  
          - entity: sensor.peugeot_207_expdate
            name: APK
            icon: mdi:tools
          - entity: sensor.peugeot_207_insured
            name: Verzekerd
            icon: mdi:shield-car
