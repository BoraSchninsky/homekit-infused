- type: custom:layout-card
  layout_type: custom:horizontal-layout
  layout:
    column_widths: auto 6fr;
    max_width: 100%
  cards:
    - type: custom:mod-card
      style: |
        ha-card {
          box-shadow: none;
          background: none;
          min-width: 275px;
          max-width: 450px;
          margin-top: -12px;
          margin-left: 7px;
          margin-right: 7px;
        }
      card:
        type: vertical-stack
        cards:
          - !include 
            - '../../../hki-base/templates/picture-elements/car-card.yaml'
            - image: /local/images/citroenc1.jpg
              entity_status: sensor.citroen_c1_expdate
              sensor_plate: sensor.kenteken_stephanie
              icon_plate: mdi:numeric  
              sensor_insured: sensor.citroen_c1_insured
              icon_insured: mdi:shield-car
  
          - type: entities
            style: |
              ha-card {
                border-radius: var(--border-radius);
                box-shadow: var(--box-shadow);
                font-family: var(--font-family);
                font-size: 12px;
                opacity: 0.8;
              }
            entities:  
              - entity: sensor.euro_95_e10_advies
                name: Adviesprijs E10 (Euro 95) 
                icon: mdi:gas-station  
              - entity: sensor.car_wash
                name: Kan ik de auto wassen?
                icon: mdi:car-wash
          - type: map
            aspect_ratio: 2x2
            entities:
              - person.jimmy
            card_mod:
              style: |
                ha-card {
                  border-radius: var(--border-radius);
                  box-shadow: var(--box-shadow);
                  overflow: hidden;
                }
    - type: custom:mod-card
      style: |
        ha-card {
          margin-left: 7px;
          margin-right: 7px;
          box-shadow: none;
          margin-top: -12px;
        }
      card:
        type: vertical-stack
        cards:
          - type: iframe
            style: |
              ha-card {
                position: relative !important;
                overflow: hidden !important;
                border-radius: var(--border-radius) !important;
                box-shadow: var(--box-shadow);
                -webkit-border-radius: var(--border-radius) !important;
                border-radius-x: var(--border-radius) !important;
              }
              iframe {
                border-radius: var(--border-radius) !important;
                -webkit-border-radius: var(--border-radius);
                border-radius-x: var(--border-radius) !important;
                overflow: hidden !important;
              }
            url: https://embed.waze.com/iframe?zoom=15&lat=51.468137&lon=5.488531&ct=livemap
            aspect_ratio: 16x9.25
            card_mod:
              style: |
                ha-card {
                  border-radius: var(--border-radius);
                  box-shadow: var(--box-shadow);
                  -webkit-border-radius: var(--border-radius) !important;
                  border-radius-x: var(--border-radius) !important;
                }