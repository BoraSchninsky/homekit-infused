- type: image
  entity: person.tala
  image: /local/images/tala2.png
  tap_action:
    action: navigate
    navigation_path: tala
  hold_action:
    action: none
  style:
    left: 50%
    top: 50%
    width: 100%
    heigth: 100%
  filter: grayscale(100%)
  state_filter:
    "home": revert
- type: state-label
  entity: person.tala
  style:
    left: 0
    bottom: 0
    pointer-events: none
    font-size: 13px
    font-family: var(--font-family)
    line-height: 15px
    color: AliceBlue
    background-color: rgba(0, 0, 0, 0.3)
    width: 100%
    transform: initial
    text-align: left