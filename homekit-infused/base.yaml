- path: ha_settings
  visible: false
  panel: true
  cards:
    - type: vertical-stack
      cards:
        - !include
          - base/templates/header/header-base-template.yaml
          - title: HA
            subtitle: {{ _global.header.settings|default('Settings') }}
            icon: {{ _global.header.ha_settings_icon|default('mdi:cogs') }}
            header-bottom: header-bottom.yaml
        - type: custom:layout-card
          min_columns: {{ _global.view.min_columns|default('1') }}
          max_columns: {{ _global.view.max_columns|default('3') }}
          cards:
            - type: vertical-stack
              cards:
                - !include
                  - base/templates/other/title-text.yaml
                  - name: Home Assistant
                - type: horizontal-stack
                  cards:
                    - !include base/includes/gap.yaml
                    - type: custom:layout-card
                      min_columns: 3
                      max_columns: 3
                      justify_content: start
                      layout: horizontal
                      cards:
                        - !include
                          - base/templates/button/home-assistant-service.yaml
                          - name: Reload
                            label: Core Config
                            icon: mdi:home-assistant
                            service: homeassistant.reload_core_config
                            margin_right: 40px
                            opacity_off: 0.8
                            confirmation: "[[[ return `Are you sure you want to reload core config?` ]]]"
                        - !include
                          - base/templates/button/home-assistant-service.yaml
                          - name: Reload
                            label: Groups
                            icon: mdi:account-multiple-plus
                            service: group.reload
                            margin_right: 40px
                            opacity_off: 0.8
                            confirmation: "[[[ return `Are you sure you want to reload groups? This feature might not work well!` ]]]"
                        - !include
                          - base/templates/button/home-assistant-service.yaml
                          - name: Reload
                            label: Themes
                            icon: mdi:format-color-fill
                            service: frontend.reload_themes
                            margin_right: 40px
                            opacity_off: 0.8
                            confirmation: "[[[ return `Are you sure you want to reload themes?` ]]]"
                        - !include
                          - base/templates/button/home-assistant-service.yaml
                          - name: Reload
                            label: Automations
                            icon: mdi:alpha-a-box
                            service: automation.reload
                            margin_right: 40px
                            opacity_off: 0.8
                            confirmation: "[[[ return `Are you sure you want to reload automations?` ]]]"
                        - !include
                          - base/templates/button/home-assistant-service.yaml
                          - name: Reload
                            label: Lovelace
                            icon: mdi:cards-heart
                            service: browser_mod.lovelace_reload
                            margin_right: 40px
                            opacity_off: 0.8
                            confirmation: "[[[ return `Are you sure you want to reload lovelace? This might take up to 30 seconds!` ]]]"
                        - !include
                          - base/templates/button/home-assistant-service.yaml
                          - name: Restart
                            label: Home Assistant
                            icon: mdi:restart
                            service: homeassistant.restart
                            margin_right: 40px
                            opacity_off: 0.8
                            confirmation: "[[[ return `Are you sure you want to restart Home Assistant?` ]]]"
                    - !include base/includes/gap.yaml
- path: hki_settings
  visible: false
  panel: true
  cards:
    - type: vertical-stack
      cards:
        - !include
          - base/templates/header/header-base-template.yaml
          - title: HKI
            subtitle: {{ _global.header.settings|default('Settings') }}
            icon: {{ _global.header.hki_settings_icon|default('mdi:palette') }}
            header-bottom: header-bottom.yaml
        - type: custom:layout-card
          min_columns: {{ _global.view.min_columns|default('1') }}
          max_columns: {{ _global.view.max_columns|default('3') }}
          cards:
            - type: vertical-stack
              cards:
                - !include
                  - base/templates/other/title-text.yaml
                  - name: Light and Dark Mode
                - type: horizontal-stack
                  cards:
                    - !include base/includes/gap.yaml
                    - type: custom:layout-card
                      cards:
                        - type: conditional
                          conditions:
                            - entity: input_boolean.day_night_cycle
                              state: "on"
                          card:
                            type: entities
                            show_header_toggle: false                                 
                            entities: 
                              - entity: input_boolean.day_night_cycle
                                name: Light and Dark Mode
                              - entity: input_select.theme_selector_day
                                name: Select Light Theme
                              - entity: input_select.theme_selector_night
                                name: Select Dark Theme
                        - type: conditional
                          conditions:
                            - entity: input_boolean.day_night_cycle
                              state: "off"
                          card:
                            type: entities
                            show_header_toggle: false                                   
                            entities: 
                              - entity: input_boolean.day_night_cycle
                                name: Light and Dark Mode
                              - entity: input_select.theme_selector
                                name: Select Palette
                    - !include base/includes/gap.yaml
                - !include
                  - base/templates/other/title-text.yaml
                  - name: Greeting
                - type: horizontal-stack
                  cards:
                    - !include base/includes/gap.yaml
                    - type: entities
                      show_header_toggle: false                                 
                      entities: 
                        - name: Good Morning
                          entity: input_text.good_morning
                        - name: Good Afternoon
                          entity: input_text.good_afternoon
                        - name: Good Evening
                          entity: input_text.good_evening
                        - name: Good Night
                          entity: input_text.good_night
                    - !include base/includes/gap.yaml
                - !include
                  - base/templates/other/title-text.yaml
                  - name: Show floor selector in lights/devices view?
                - type: horizontal-stack
                  cards:
                    - !include base/includes/gap.yaml
                    - type: entities
                      show_header_toggle: false                                 
                      entities: 
                        - name: Show Floor Selector
                          entity: input_select.show_floor_selector
                    - !include base/includes/gap.yaml
