# These are the parameters you can use in your quickmenu
# The ones you see here are the default ones, use any of
# these variables in your config. (Do not change this file
# unless you know what you are doing!)

# Default Config
default:
  # Size (You will have to play with these to get it right
  # for your own particular setup)
  - font_size: 70
  - height: 90 

  # Graph Type (Choice: bar/line)
  - graph: line

#### #### #### #### #### #### #### #### #### #### #### #

# Card Config
# Do NOT change this unless you know what you are doing!
card:
  type: 'custom:mini-graph-card'
  style: |
    ha-card {
      background: var(--homekit-card-off);
      border-radius: var(--border-radius);
      color: var(--label-color-off);
      --paper-item-icon-color: var(--icon-color-off);
      font-weight: bold;
      opacity: 0.8;
    }
  entities: 
    - sensor.[[entity]]
  hour24: true
  animate: true
  font_size: '[[font_size]]'
  height: '[[height]]'
  show:
    graph: '[[graph]]'
    icon: false
  font_size_header: 9
  line_color: '[[line_color]]'
  name: '[[name]]'