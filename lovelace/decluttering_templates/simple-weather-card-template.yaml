# These are the parameters you can use in your quickmenu
# The ones you see here are the default ones, use any of
# these variables in your config. (Do not change this file
# unless you know what you are doing!)

# Default Config
default:
  # City Name
  - city_name: Eindhoven

#### #### #### #### #### #### #### #### #### #### #### #

# Card Config
# Do NOT change this unless you know what you are doing!
type: vertical-stack
cards:
  - type: custom:decluttering-card
    template: header_text
    variables:
      - content: '##### Overview'
  - type: horizontal-stack
    cards:
      - !include ../decluttering_templates/blank-card.yaml
      - type: custom:simple-weather-card
        style: |
          ha-card {
            border-radius: var(--border-radius);
            opacity: 0.8;
            font-size: 12px;
            font-family: Helvetica;
            font-weight: bold;
          }
        entity: weather.dark_sky
        name: '[[city_name]]' # Changed/Added in 0.11.0
        backdrop:
          fade: true
          day: "var(--weather-night)"
          night: "var(--weather-day)"
          text: "var(--weather-color)"
        tap_action: # Changed/Added in 0.11.0
          action: navigate # Changed/Added in 0.11.0
          navigation_path: /lovelace/weather # Changed/Added in 0.11.0
      - !include ../decluttering_templates/blank-card.yaml