                - type: 'custom:vertical-stack-in-card'
                  cards:
                    - type: custom:decluttering-card
                      template: check_button_card
                      variables:
                        - title: Stofzuigen
                        - entity: sensor.stofzuigen
                        - value 1: 3 days
                        - value 2: 6 days
                        - value 3: 9 days
                    - type: custom:decluttering-card
                      template: check_button_card
                      variables:
                        - title: Dweilen
                        - entity: sensor.dweilen
                        - value 1: 5 days
                        - value 2: 8 days
                        - value 3: 11 days
                    - type: custom:decluttering-card
                      template: check_button_card
