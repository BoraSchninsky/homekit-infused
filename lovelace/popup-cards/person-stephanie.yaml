type: custom:card-loader
wait:
  - state-switch
  - swipe-card
  - decluttering-card
  - postnl-card
  - button-card
card:
  type: vertical-stack
  cards:
    - type: custom:decluttering-card
      template: header_text
      variables:
        - content: '##### Stephanie Schings'
    - type: horizontal-stack
      cards:   
        - type: 'custom:button-card'
          color_type: blank-card
          styles:
            card:
              - width: 10px 
        - type: custom:state-switch
          entity: user
          states:
            Jimmy:
              type: 'custom:decluttering-card'
              template: switch_button_card
              variables:
                - entity: input_boolean.person_stephanie_jimmy
                - name: Home
                - icon: home
                - size: 10%
                - aspect_ratio: 4/1
                - show_label: false
                - show_state: false
                - justify-self-name: center
                - padding-left-name: 0px
                - color: var(--icon-color-off)
                - margin-right: 0px
                - opacity_on: 0.8
                - on_card_color: var(--homekit-card-off)
                - on_name_color: var(--name-color-off)
                - tap_action:
                    action: toggle
                    haptic: light
                - hold_action:
                    action: toggle
                    haptic: light
            Stephanie:
              type: 'custom:decluttering-card'
              template: switch_button_card
              variables:
                - entity: input_boolean.person_stephanie_stephanie
                - name: Home
                - icon: home
                - size: 10%
                - aspect_ratio: 4/1
                - show_label: false
                - show_state: false
                - justify-self-name: center
                - padding-left-name: 0px
                - color: var(--icon-color-off)
                - margin-right: 0px
                - opacity_on: 0.8
                - on_card_color: var(--homekit-card-off)
                - on_name_color: var(--name-color-off)
                - tap_action:
                    action: toggle
                    haptic: light
                - hold_action:
                    action: toggle
                    haptic: light
        - type: 'custom:button-card'
          color_type: blank-card
          styles:
            card:
              - width: 10px 
    - type: custom:swipe-card
      parameters:
        effect: 'coverflow'
        grabCursor: true
      cards:
        - type: vertical-stack
          cards:
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: '#### Agenda >'
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: "##### Stephanie's Agenda"
            - type: horizontal-stack
              cards:
                - type: 'custom:button-card'
                  color_type: blank-card
                  styles:
                    card:
                      - width: 10px 
                - type: custom:calendar-card
                  style: |
                    ha-card {
                      background: var(--homekit-card-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: var(--border-radius);
                      font-family: Helvetica;
                      font-size: 12px;
                      opacity: 0.8;
                    }
                  numberOfDays: 5
                  entities:
                    - calendar.stephanie
                    - calendar.schings
                  showColors: true
                - type: 'custom:button-card'
                  color_type: blank-card
                  styles:
                    card:
                      - width: 10px 
        - type: vertical-stack
          cards:
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: '#### < Location >'
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: '##### Map & Location'
            - type: horizontal-stack
              cards:
                - type: 'custom:button-card'
                  color_type: blank-card
                  styles:
                    card:
                      - width: 10px 
                - type: history-graph
                  style: |
                    ha-card {
                      background: var(--homekit-card-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: var(--border-radius);
                      font-family: Helvetica;
                      font-size: 12px;
                      opacity: 0.8;
                    }
                  entities:
                    - person.stephanie
                - type: 'custom:button-card'
                  color_type: blank-card
                  styles:
                    card:
                      - width: 10px 
            - type: horizontal-stack
              cards:
                - type: 'custom:button-card'
                  color_type: blank-card
                  styles:
                    card:
                      - width: 10px 
                - type: map
                  style: |
                    ha-card {
                      background: var(--homekit-card-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: var(--border-radius);
                      font-family: Helvetica;
                      font-size: 12px;
                      opacity: 0.8;
                      overflow: hidden;
                    }
                  aspect_ratio: 4x4
                  default_zoom: 15
                  entities:
                    - person.stephanie
                - type: 'custom:button-card'
                  color_type: blank-card
                  styles:
                    card:
                      - width: 10px 
        - type: vertical-stack
          cards:
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: '#### < Post >'
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: "##### Stephanie's Post"
            - type: horizontal-stack
              cards:
                - type: 'custom:button-card'
                  color_type: blank-card
                  styles:
                    card:
                      - width: 10px
                - type: 'custom:postnl-card'
                  style: |
                    ha-card {
                      background: var(--homekit-card-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: var(--border-radius);
                      font-family: Helvetica;
                      font-size: 12px;
                      opacity: 0.8;
                    }
                  delivery: sensor.postnl_stephanie_delivery
                - type: 'custom:button-card'
                  color_type: blank-card
                  styles:
                    card:
                      - width: 10px 
        - type: vertical-stack
          cards: 
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: '#### < Information'
            - type: custom:decluttering-card
              template: header_text
              variables:
                - content: '##### General Information'
            - type: horizontal-stack
              cards:
                - type: 'custom:button-card'
                  color_type: blank-card
                  styles:
                    card:
                      - width: 10px
                - type: entities
                  style: |
                    ha-card {
                      background: var(--homekit-card-off);
                      --paper-item-icon-color: var(--icon-color-off);
                      color: var(--name-color-off);
                      border-radius: var(--border-radius);
                      font-family: Helvetica;
                      font-size: 12px;
                      opacity: 0.8;
                    }
                  entities:
                    - entity: sensor.postnl_stephanie_delivery
                      name: PostNL
                    - entity: sensor.battery_level_13
                      name: iPhone Batterij
                    - entity: sensor.battery_state_13
                      name: iPhone Status
                    - entity: !secret stephsensor
                      name: Ongelezen E-mails
                    - entity: sensor.reistijd_stephanie
                      name: Huis
                    - entity: sensor.reistijd_stephanie_work
                      name: Werk 
                    - entity: !secret stephmailsensor
                      icon: 'mdi:email'
                      name: Email Breaches
                - type: 'custom:button-card'
                  color_type: blank-card
                  styles:
                    card:
                      - width: 10px      