type: custom:swipe-card
parameters:
  effect: 'coverflow'
  grabCursor: true
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '#### Woonkamer >'
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            color_type: blank-card
            styles:
              card:
                - width: 10px 
          - type: 'custom:decluttering-card'
            template: switch_button_card
            variables:
              - entity: input_boolean.dummy1
              - name: Volume
              - label: Down
              - background_color: rgb(73,73,73)
              - icon: volume-low
              - show_state: false
              - off_icon_color: white
              - off_name_color: white
              - margin-right: 40px
              - opacity: 0.9
              - tap_action:
                  action: call-service
                  service: remote.send_command
                  service_data:
                    entity_id: remote.woonkamer_apple_tv
                    command:
                      - volume_down
                  haptic: light
          - type: 'custom:decluttering-card'
            template: switch_button_card
            variables:
              - entity: input_boolean.dummy1
              - name: Volume
              - label: Up
              - background_color: rgb(73,73,73)
              - icon: volume-high
              - off_icon_color: white
              - off_name_color: white
              - show_state: false
              - margin-right: 40px
              - opacity: 0.9
              - tap_action:
                  action: call-service
                  service: remote.send_command
                  service_data:
                    entity_id: remote.woonkamer_apple_tv
                    command:
                      - volume_up
                  haptic: light
          - type: 'custom:decluttering-card'
            template: switch_button_card
            variables:
              - entity: input_boolean.dummy1
              - name: Volume
              - label: Mute
              - background_color: rgb(73,73,73)
              - icon: volume-off
              - off_icon_color: white
              - off_name_color: white
              - show_state: false
              - margin-right: 40px
              - opacity: 0.9 
              - tap_action:
                  action: call-service
                  service: remote.send_command
                  service_data:
                    entity_id: remote.woonkamer_apple_tv
                    command:
                      - volume_off
                  haptic: light
          - type: 'custom:decluttering-card'
            template: switch_button_card
            variables:
              - entity: switch.samsung_tv
              - name: TV
              - icon: power
              - label: Samsung
              - off_icon_color: white
              - off_name_color: white
              - show_state: false
              - margin-right: 40px
              - opacity: 0.9
              - background_color: rgb(73,73,73)
          - type: 'custom:button-card'
            color_type: blank-card
            styles:
              card:
                - width: 10px 
      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            color_type: blank-card
            styles:
              card:
                - width: 10px 
          - type: 'custom:decluttering-card'
            template: switch_button_card
            variables:
              - entity: input_boolean.dummy1
              - name: Plex
              - label: App
              - icon: plex
              - off_icon_color: gold
              - off_name_color: white
              - show_state: false
              - background_color: rgb(73,73,73)
              - margin-right: 40px
              - opacity: 0.9
              - tap_action: 
                  action: url
                  url: plex://
                  haptic: light
          - type: 'custom:button-card'
            color_type: blank-card
            aspect_ratio: 1/1
          - type: 'custom:decluttering-card'
            template: switch_button_card
            variables:
              - entity: media_player.woonkamer_apple_tv
