type: vertical-stack
cards:
  - type: custom:decluttering-card
    template: header_text
    variables:
      - content: '### Scenes'
  - type: horizontal-stack
    cards:   
      - type: 'custom:button-card'
        color_type: blank-card
        styles:
          card:
            - width: 10px 
      - type: custom:state-switch
        entity: user
        states:
          Jimmy:
            type: 'custom:decluttering-card'
            template: switch_button_card
            variables:
              - entity: input_boolean.lovelace_scenes
              - name: Home
              - icon: home
              - aspect_ratio: 4/1
              - show_label: false
              - show_state: false
              - show_icon: false
              - opacity: 1.0
              - tap_action:
                  action: toggle
                  haptic: light
          Stephanie:
            type: 'custom:decluttering-card'
            template: switch_button_card
