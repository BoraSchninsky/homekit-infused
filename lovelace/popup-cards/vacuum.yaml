type: custom:card-loader
wait:
  - state-switch
  - swipe-card
  - decluttering-card
  - xiaomi-vacuum-map-card
  - button-card
card:
  type: vertical-stack
  cards:
    - type: custom:decluttering-card
      template: header_text
      variables:
        - content: '##### Xiaomi Roborock'
    - type: horizontal-stack
      cards:   
        - type: 'custom:button-card'
          color_type: blank-card
          styles:
            card:
              - width: 10px 
        - type: custom:state-switch
          entity: user
          states:
            Jimmy:
              type: 'custom:decluttering-card'
              template: switch_button_card
              variables:
                - entity: input_boolean.lovelace_vacuum_cleaner_jimmy
                - name: Home
                - icon: home
                - size: 10%
                - aspect_ratio: 4/1
                - show_label: false
                - show_state: false
                - justify-self-name: center
                - padding-left-name: 0px
                - color: var(--icon-color-off)
                - margin-right: 0px
                - opacity_on: 0.8
                - on_card_color: var(--homekit-card-off)
                - on_name_color: var(--name-color-off)
                - tap_action:
                    action: toggle
                    haptic: light
                - hold_action:
                    action: toggle
                    haptic: light
            Stephanie:
              type: 'custom:decluttering-card'
              template: switch_button_card
              variables:
                - entity: input_boolean.lovelace_vacuum_cleaner_stephanie
                - name: Home
                - icon: home
                - size: 10%
                - aspect_ratio: 4/1
                - show_label: false
                - show_state: false
                - justify-self-name: center
                - padding-left-name: 0px
                - color: var(--icon-color-off)
                - margin-right: 0px
                - opacity_on: 0.8
                - on_card_color: var(--homekit-card-off)
                - on_name_color: var(--name-color-off)
                - tap_action:
                    action: toggle
                    haptic: light
                - hold_action:
                    action: toggle
                    haptic: light
        - type: 'custom:button-card'
          color_type: blank-card
          styles:
            card:
              - width: 10px 
    - !include ../popup-cards/vacuum2.yaml