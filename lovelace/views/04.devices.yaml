- title: Devices
  path: devices
  popup_cards:
    !include ../popup-cards/device-popup.yaml
  cards:
    - type: vertical-stack
      cards:
        - type: custom:decluttering-card
          template: quick-access-menu
        - type: custom:decluttering-card
          template: header
          variables:
            - content: '## Devices'
        - type: custom:decluttering-card
          template: header
          variables:
            - content: '##### Woonkamer'
        - type: horizontal-stack
          cards:
            - !include ../includes/blank-card.yaml
            - type: custom:decluttering-card
              template: button 
              variables:
                - entity: switch.ventilator
                - name: Ventilator
                - icon: mdi:fan # Changed/Added in 0.13.0
                - color: DodgerBlue
                - spin: true
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: custom:decluttering-card
              template: button 
              variables:
                - entity: switch.receiver
                - name: Receiver
                - icon: mdi:set-top-box # Changed/Added in 0.13.0
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: custom:decluttering-card
              template: button 
              variables:
                - entity: switch.samsung_tv
                - name: TV
                - icon: mdi:television # Changed/Added in 0.13.0
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: header
          variables:
            - content: '##### Slaapkamer'
        - type: horizontal-stack
          cards:
            - !include ../includes/blank-card.yaml
            - type: custom:decluttering-card
              template: button 
              variables:
                - entity: switch.ventilator
                - name: Ventilator
                - icon: mdi:fan # Changed/Added in 0.13.0
                - color: DodgerBlue
                - spin: true
                - lock: true
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: custom:decluttering-card
              template: button 
              variables:
                - entity: switch.receiver_slaapkamer
                - name: Receiver
                - icon: mdi:set-top-box # Changed/Added in 0.13.0
                - lock: true
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: custom:decluttering-card
              template: button 
              variables:
                - entity: switch.tv_slaapkamer
                - name: TV
                - icon: mdi:television # Changed/Added in 0.13.0
                - lock: true
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: header
          variables:
            - content: '##### Kleine Kamer'
        - type: horizontal-stack
          cards:
            - !include ../includes/blank-card.yaml
            - type: custom:decluttering-card
              template: button 
              variables:
                - entity: switch.pc_van_stephanie
                - name: Stephanie
                - icon: mdi:desktop-tower-monitor # Changed/Added in 0.13.0
                - lock: true
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: custom:decluttering-card
              template: button 
              variables:
                - entity: switch.pc_van_jimmy
                - name: Jimmy
                - icon: mdi:desktop-tower-monitor # Changed/Added in 0.13.0
                - lock: true
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: custom:decluttering-card
              template: button 
              variables:
                - entity: switch.printer
                - name: Printer
                - icon: mdi:printer-wireless # Changed/Added in 0.13.0
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - !include ../includes/blank-card.yaml
        - type: horizontal-stack
          cards:
            - !include ../includes/blank-card.yaml
            - type: custom:decluttering-card
              template: button 
              variables:
                - entity: switch.xbox_one
                - name: Xbox
                - icon: mdi:xbox # Changed/Added in 0.13.0
                - lock: true
                - color: green
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: 'custom:button-card'
              color_type: blank-card
              aspect_ratio: 1/1
            - type: 'custom:button-card'
              color_type: blank-card
              aspect_ratio: 1/1
            - !include ../includes/blank-card.yaml
  
  ### The following piece is for tablets only, You can leave this out if not needed.
    - type: custom:state-switch
      entity: user
      states:
        Home Assistant:
          type: vertical-stack
          cards:
            - type: markdown 
              style: |
                ha-card {
                  background: none;
                  color: white;
                  box-shadow: none;
                  text-align: end;
                  font-size: 45px;
                  height: 155px;
                }
              content: '# [[ sensor.time.state ]]'
  ### End of tablet code.
  
    - type: vertical-stack
      cards:
        - type: custom:decluttering-card
          template: header
          variables:
            - content: '##### Keuken'
        - type: horizontal-stack
          cards:
            - !include ../includes/blank-card.yaml
            - type: custom:decluttering-card
              template: button 
              variables:
                - entity: switch.waterkoker
                - name: Waterkoker
                - icon: mdi:cup-water # Changed/Added in 0.13.0
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: custom:decluttering-card
              template: button 
              variables:
                - entity: switch.afzuigkap
                - name: Afzuigkap
                - icon: mdi:fan # Changed/Added in 0.13.0
                - color: DodgerBlue
                - spin: true
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: custom:decluttering-card
              template: button 
              variables:
                - entity: switch.air_fryer
                - name: Airfryer
                - icon: mdi:panorama-fisheye # Changed/Added in 0.13.0
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - !include ../includes/blank-card.yaml
        - type: horizontal-stack    
          cards:
            - !include ../includes/blank-card.yaml
            - type: custom:decluttering-card
              template: button 
              variables:
                - entity: switch.cappumaker
                - name: Cappumaker
                - icon: mdi:coffee-outline # Changed/Added in 0.13.0
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: custom:decluttering-card
              template: button 
              variables:
                - entity: switch.oven
                - name: Oven
                - icon: mdi:toaster-oven
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: custom:decluttering-card
              template: button 
              variables:
                - entity: switch.vaatwasser
                - name: Vaatwasser
                - icon: mdi:dishwasher # Changed/Added in 0.13.0
                - label: "[[[ if (states['sensor.vaatwasser_energy_power'].state > 0) return `${states['sensor.vaatwasser_energy_power'].state} W`; else return '&nbsp;' ]]]"
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - !include ../includes/blank-card.yaml
        - type: custom:decluttering-card
          template: header
          variables:
            - content: '##### Bijkeuken'
        - type: horizontal-stack
          cards:
            - !include ../includes/blank-card.yaml
            - type: custom:decluttering-card
              template: button 
              variables:
                - entity: switch.wasmachine
                - name: Wasmachine
                - icon: mdi:washing-machine # Changed/Added in 0.13.0
                - label: "[[[ if (states['sensor.wasmachine_energy_power'].state > 0) return `${states['sensor.wasmachine_energy_power'].state} W`; else return '&nbsp;' ]]]"
                - grid:
                    !include ../includes/light-devices-grid.yaml
            - type: custom:decluttering-card
              template: button 
              variables:
                - entity: switch.droger
                - name: Droger
                - icon: mdi:tumble-dryer # Changed/Added in 0.13.0
                - label: "[[[ if (states['sensor.droger_energy_power'].state > 0) return `${states['sensor.droger_energy_power'].state} W`; else return '&nbsp;' ]]]"
                - grid: 
                    !include ../includes/light-devices-grid.yaml
            - type: 'custom:button-card'
              color_type: blank-card
              aspect_ratio: 1/1
            - !include ../includes/blank-card.yaml
        - !include ../includes/bottom-card.yaml
    
      