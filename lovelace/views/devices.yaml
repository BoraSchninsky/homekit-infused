title: Devices
path: devices
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: back_button
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '## Devices'
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '##### Woonkamer'
      - type: horizontal-stack
        cards:
          - !include ../decluttering_templates/blank-card.yaml
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: switch.ventilator
              - name: Ventilator
              - icon: fan
              - color: DodgerBlue
              - spin: true
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: switch.receiver
              - name: Receiver
              - icon: set-top-box
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: switch.samsung_tv
              - name: TV
              - icon: television
          - !include ../decluttering_templates/blank-card.yaml
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '##### Slaapkamer'
      - type: horizontal-stack
        cards:
          - !include ../decluttering_templates/blank-card.yaml
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: switch.ventilator
              - name: Ventilator
              - icon: fan
              - color: DodgerBlue
              - spin: true
              - lock: true
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: switch.receiver_slaapkamer
              - name: Receiver
              - icon: set-top-box
              - lock: true
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: switch.tradfri_outlet_2
              - name: TV
              - icon: television
              - lock: true
          - !include ../decluttering_templates/blank-card.yaml
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '##### Kleine Kamer'
      - type: horizontal-stack
        cards:
          - !include ../decluttering_templates/blank-card.yaml
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: switch.pc_van_stephanie
              - name: Stephanie
              - icon: desktop-tower-monitor
              - lock: true
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: switch.pc_van_jimmy
              - name: Jimmy
              - icon: desktop-tower-monitor
              - lock: true
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: switch.printer
              - name: Printer
              - icon: printer-wireless
          - !include ../decluttering_templates/blank-card.yaml
      - type: horizontal-stack
        cards:
          - !include ../decluttering_templates/blank-card.yaml
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: switch.xbox_one
              - name: Xbox
              - icon: xbox
              - lock: true
              - color: green
          - type: 'custom:button-card'
            color_type: blank-card
            aspect_ratio: 1/1
          - type: 'custom:button-card'
            color_type: blank-card
            aspect_ratio: 1/1
          - !include ../decluttering_templates/blank-card.yaml

