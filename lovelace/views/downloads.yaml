- title: Downloads
  path:  downloads
  cards:    
    - type: vertical-stack
      cards:
        - type: custom:decluttering-card
          template: quick-access-menu
          variables:
            - name1: Upcoming
            - icon1: mdi:plex # Changed/Added in 0.13.0
            - path1: media
        - type: custom:decluttering-card
          template: header
          variables:
            - content: '## Download Center'
        - type: custom:decluttering-card
          template: header
          variables:
            - content: '##### NZBget'
        - type: horizontal-stack
          cards:
            - !include ../includes/blank-card.yaml 
            - type: custom:decluttering-card
              template: mini-graph 
              variables:
                - entities: 
                    - sensor.nzbget_speed
                - name: Current Speed
                - line_color: '#ffb414'
                - font_size: 53
                - decimals: 1
                - graph: line
                - extrema: true
            - type: custom:decluttering-card
              template: mini-graph 
              variables:
                - entities: 
                    - sensor.nzbget_average_speed
                - name: Average Speed
                - line_color: '#ffb414'
                - font_size: 53
                - decimals: 1
                - graph: line
                - extrema: true
            - !include ../includes/blank-card.yaml 
        - type: horizontal-stack
          cards:
            - !include ../includes/blank-card.yaml
            - type: glance
              style: |
                ha-card {
                  background: var(--card-color-off);
                  --paper-item-icon-color: var(--icon-color-off);
                  color: var(--name-color-off);
                  border-radius: {{ states('input_select.border_radius') }};
                  {{ states('input_select.box_shadow') }};
                  font-family: Helvetica;
                  font-size: 12px;
                  opacity: 0.8;
                }
              columns: 3
              entities:
                - entity: sensor.nzbget_speed
                  icon: 'mdi:download'
                  name: Speed
                - entity: sensor.nzbget_uptime
                  icon: 'mdi:download'
                  name: Uptime
                - entity: sensor.nzbget_average_speed
                  icon: 'mdi:download'
                  name: Average Speed 
                - entity: sensor.nzbget_queue_size
                  icon: 'mdi:download'
                  name: Queue Size
                - entity: sensor.nzbget_size
                  icon: 'mdi:download'
                  name: Total Size
                - entity: sensor.nzbget_disk_free
                  icon: 'mdi:download'
                  name: Disk Free 
                - entity: sensor.nzbget_article_cache
                  icon: 'mdi:download'
                  name: Article Cache
                - entity: sensor.nzbget_download_paused
                  icon: 'mdi:download'
                  name: Download Paused
                - entity: sensor.nzbget_post_processing_paused
                  icon: 'mdi:download'
                  name: Post Processing Paused
            - !include ../includes/blank-card.yaml  