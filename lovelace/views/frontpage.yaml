type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: alarm_control_panel.home_alarm
        state: 'disarmed'
    card:
      type: custom:decluttering-card
      template: frontpage_menu
      variables:
        - start_card: 2
        - name1: Profile
        - icon1: human-greeting
        - lovelace: profile 
        - path1: ' '
  - type: conditional
    conditions:
      - entity: alarm_control_panel.home_alarm
        state_not: 'disarmed'
    card:
      type: custom:decluttering-card
      template: frontpage_menu
      variables:
        - start_card: 1
  - type: horizontal-stack
    cards:
      - !include ../decluttering_templates/blank-card.yaml
      - type: conditional
        conditions:
          - entity: person.stephanie
            state_not: "home"
        card:
          type: custom:decluttering-card
          template: person_elements
          variables:
            - name: stephanie
            - namesensor: !secret stephsensor
            - direction: left
            - image: '/local/images/stephanie_small.png'
            - postnl: sensor.postnl_stephanie_packages
            - reistijd: sensor.reistijd_stephanie
            - battery: sensor.battery_level_13
            - icon: home
            - tap_action:
                action: navigate
                navigation_path: /lovelace/stephanie
      - type: conditional
        conditions:
          - entity: person.stephanie
            state: "home"
        card:
          type: custom:decluttering-card
