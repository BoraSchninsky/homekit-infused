title: Links
path:  links
cards:    
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: quick-access-menu # Changed/Added in 0.12.2
        variables:
          - name1: Location
          - icon1: map
          - path1: location
      - type: custom:decluttering-card
        template: header # Changed/Added in 0.12.2
        variables:
          - content: '## Links'
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: header # Changed/Added in 0.12.2
            variables:
              - content: '##### Waze Navigation'
          - type: horizontal-stack
            cards:
              - !include ../includes/blank-card.yaml
              - type: entities
                style: |
                  ha-card {
                    background: var(--homekit-card-off);
                    --paper-item-icon-color: var(--icon-color-off);
                    color: var(--name-color-off);
                    border-radius: var(--border-radius);
                  }
                entities:
                  - type: weblink
                    name: Home
                    icon: 'mdi:home-outline'
                    url: !secret home_waze
                  - type: weblink
                    name: Oma Schings
                    icon: 'mdi:car'
                    url: !secret grandma_waze
                  - type: weblink
                    name: Camping Les Pins
                    icon: 'mdi:tent'
                    url: https://www.waze.com/ul?ll=44.79056320%2C1.47207170&navigate=yes&zoom=16
                  - type: weblink
                    name: Thermen Bussloo
                    icon: 'mdi:tree'
                    url: https://www.waze.com/ul?ll=52.19191580%2C6.09528070&navigate=yes&zoom=16
              - !include ../includes/blank-card.yaml
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: header # Changed/Added in 0.12.2
        variables:
          - content: '##### iOS Shortcuts'
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: entities
            style: |
              ha-card {
                background: var(--homekit-card-off);
                --paper-item-icon-color: var(--icon-color-off);
                color: var(--name-color-off);
                border-radius: var(--border-radius);
              }
            entities:
              - type: weblink
                name: Outlook
                url: ms-outlook://
              - type: weblink
                name: PostNL
                url: postnl://
              - type: weblink
                name: Calendar
                url: weekcal://
              - type: weblink
                name: Bunq
                url: bunq://
              - type: weblink
                name: Maps
                url: maps://
              - type: weblink
                name: Apple Music
                url: music://
              - type: weblink
                name: Plex
                url: plex://
          - !include ../includes/blank-card.yaml
      - !include ../includes/bottom-card.yaml