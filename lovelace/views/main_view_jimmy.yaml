type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: input_boolean.lovelace_maintenance
        state: "on"
    card:
      !include ../popup-cards/cleaning.yaml
  - type: conditional
    conditions:
      - entity: input_boolean.dummy2
        state: "on"
    card:
      !include ../popup-cards/alarm-panel.yaml
  - type: conditional
    conditions:
      - entity: input_boolean.lovelace_remote
        state: "on"
    card:
      !include ../popup-cards/remote.yaml
  - type: conditional
    conditions:
      - entity: input_boolean.tala_map
        state: "on"
    card:
      !include ../popup-cards/dog-tala.yaml
  - type: conditional
    conditions:
      - entity: input_boolean.lovelace_scenes
        state: "on"
    card:
      !include ../popup-cards/scenes.yaml
  - type: conditional
    conditions:
      - entity: input_boolean.person_stephanie
        state: "on"
    card:
      !include ../popup-cards/person-stephanie.yaml
  - type: conditional
    conditions:
      - entity: input_boolean.person_jimmy
        state: "on"
    card:
      !include ../popup-cards/person-jimmy.yaml
  - type: conditional
    conditions:
      - entity: input_boolean.lovelace_vacuum_cleaner
        state: "on"
    card:
      !include ../popup-cards/vacuum.yaml
  - type: conditional
    conditions:
      - entity: input_boolean.lovelace_menu
        state: "on"
    card:
      !include ../popup-cards/menu-jimmy.yaml
  - type: conditional
    conditions:
      - entity: input_boolean.lovelace_menu
        state: "off"
      - entity: input_boolean.lovelace_vacuum_cleaner
        state: "off"
      - entity: input_boolean.person_jimmy
        state: "off"
      - entity: input_boolean.person_stephanie
        state: "off"
      - entity: input_boolean.lovelace_scenes
        state: "off"
      - entity: input_boolean.tala_map
        state: "off"
      - entity: input_boolean.lovelace_remote
        state: "off"
      - entity: input_boolean.dummy2
        state: "off"
      - entity: input_boolean.lovelace_maintenance
        state: "off"
    card:
      !include frontpage.yaml