# Homekit Infused Device Counters

# Fill this file to have the badges and device counters work in HKI.
# You can use these sensors in your badges.


# All Radiator Valves or Climate entities (ONLY climate entities can be used here!, if you have a single thermostat put it here as well)
all_climate_entities:
  entities:
   # - climate.tado_smart_radiator_thermostat_va1671957504
   # - climate.tado_smart_radiator_thermostat_va2898201344
   # - climate.tado_smart_radiator_thermostat_va0882906624
   # - climate.tado_smart_radiator_thermostat_va2711623168
    - climate.woonkamer
    - climate.kleine_kamer
    - climate.slaapkamer
    - climate.keuken

# All Fans (Enter all your fans in here)
all_fans:
  entities:
    - switch.ventilator

# All Temperature Sensors
all_temperature_sensors:
  entities:
    - sensor.woonkamer
    - sensor.kleine_kamer_temperatuur
    - sensor.slaapkamer
    - sensor.keuken_temperatuur
    - sensor.badkamer_4
    - sensor.motion_bijkeuken_temperature
    - sensor.voordeur_temperature
    - sensor.motion_toilet_temperature

# All Humidity Sensors
